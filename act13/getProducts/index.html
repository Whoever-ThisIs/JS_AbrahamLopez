<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Productos</title>
  <link rel="stylesheet" href="statics/styles/index.css">
</head>

<body>
  <div class="form-container">
    <h2>Buscar productos:</h2>
    <form id="myForm">
      <div class="vfields">
        <div class="field">
          <label for="clave">Palabra clave:</label>
          <input type="text" name="clave" id="clave">
        </div>
        <div class="dropdown">
          <div class="dropbtn">Filtros</div>
          <div class="dropdown-content">
            <div class="tipo">
              <input type="radio" name="tipo" value="1">Limpieza
            </div>
            <div class="tipo">
              <input type="radio" name="tipo" value="2">Condimentos
            </div>
            <div class="tipo">
              <input type="radio" name="tipo" value="3">Alimentos preparados
            </div>
            <div class="tipo">
              <input type="radio" name="tipo" value="4">Alimentos empaquetados
            </div>
            <div class="tipo">
              <input type="radio" name="tipo" value="5">Alimentos enlatados
            </div>
          </div>
        </div>
      </div>
      <div>
        <input type="submit" value="Buscar">
      </div>
    </form>
  </div>
  <div class="table-container">
    <table>
      <thead>
        <th>Clave:</th>
        <th>Nombre:</th>
        <th>Disponibilidad:</th>
        <th>Tipo:</th>
      </thead>
      <tbody id="table-content">
      </tbody>
    </table>
  </div>
  <div class="cajaeditar" id="cajita"></div>
  <div align="center" class="redirigir">
    <button type="button" id="edicion">Editar registros</button>
    <a href="create.html">Ir a "crear"</a>
  </div>
</body>
<script src="js/index.js"></script>

</html>
